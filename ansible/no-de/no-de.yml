# install general packages

- name: install_pkgs | Install Packages
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - ansible
    - bzr
    - cifs-utils
    - ctags
    - curl
    - dh-golang
    - dnsutils
    - docker-ce
    - docker-compose
    - fonts-firacode
    - fonts-symbola
    - ftp
    - git
    - htop
    - jq
    - libfuse-dev
    - make
    - mosh
    - mumble
    - neovim-qt
    - nginx
    - nodejs
    - pandoc
    - polari
    - python-netaddr
    - python-pip
    - rsync
    - samba
    - silversearcher-ag
    - sl
    - sshfs
    - sudo
    - syncthing
    - tarsnap
    - tig
    - tmux
    - tree
    - vim-gtk3
    - vlc
    - zfs-dkms
    - zfsutils-linux
    - zsh

- name: install_pkgs | Install Backports Packages
  apt:
    name: "{{item}}"
    state: latest
    default_release: stretch-backports
  with_items:
    - flatpak
    - golang
    - neovim
    - neovim-runtime
    - remmina

# pip packages

- name: install_pkgs | yq - YAML Query
  pip:
    name: "{{item}}"
  with_items:
    - yq
